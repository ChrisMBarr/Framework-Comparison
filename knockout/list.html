<html>
	<head>
		<title>List Demo - Knockout</title>
		<link rel="stylesheet" href="../_styles/list.css">
	</head>
	<body>
		<header>
			<h1>A Neat ToDo List</h1>
			<h2>Now with <a href="http://knockoutjs.com">Knockout</a>!</h2>
		</header>

		<ul id="todo" data-bind="template: { name: 'list-item-template', foreach: items }"></ul>

		<input type="text" id="txt-item-add" data-bind='value:itemToAdd, valueUpdate: "afterkeydown", event: {keydown: watchKeyEvents}' />
		<button id="btn-item-add" data-bind="click: addItem, enable: itemToAdd().length > 0">Add</button>
		<button id="btn-remove-completed" data-bind="click: clearCompleted">Remove Completed Items</button>
		<div class="clearfix"></div>

		<script type="text/html" id="list-item-template">
			<li class="item" data-bind="css: {'state-complete': complete}">
				<a href="#" class="btn-mark-incomplete" title="Mark as incomplete" data-bind="click: $root.markItem.bind($data, false), visible: complete()">&#10003;</a>
				<a href="#" class="btn-mark-complete" title="Mark as complete" data-bind="click: $root.markItem.bind($data, true), visible: !complete()">&#10006;</a>
				<span class="item-text"  data-bind="text: text"></span>
			</li>
		</script>
		
		<script src="../_libraries/knockout-2.2.1.js"></script>
		<script src="../_helpers/storageHelper.js"></script>
		<script src="list.js"></script>
	</body>
</html>
