<html>
	<head>
		<title>List Demo - Angular</title>
		<link rel="stylesheet" href="../_styles/list.css">
	</head>
	<body>
		<header>
			<h1>A Neat ToDo List</h1>
			<h2>Now with <a href="http://angularjs.org/">Angular</a>!</h2>
		</header>

		<ul id="todo">
			<li id="item-template" class="item hide">
				<a href="#" class="btn-mark-incomplete" title="Mark as incomplete">&#10003;</a>
				<a href="#" class="btn-mark-complete" title="Mark as complete">&#10006;</a>
				<span class="item-text"></span>
			</li>
		</ul>

		<input type="text" id="txt-item-add" />
		<button id="btn-item-add">Add</button>
		<button id="btn-remove-completed">Remove Completed Items</button>
		<div class="clearfix"></div>
		
		<script src="../_libraries/angular.min.js"></script>
		<script src="list.js"></script>
	</body>
</html>
